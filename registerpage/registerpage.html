<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEPTUNES Register</title>
    <!-- CSS -->
    <link rel="stylesheet" href="registerpage.css" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alatsi&family=Archivo+Black&family=Bebas+Neue&family=Italianno&family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link href="../public/css/boxicons.min.css" rel="stylesheet" />
    <!-- Alert -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="register-page">
      <div class="register-container">
        <div class="register-header">
          <img
            src="../img/Neptunes-Logo2.png"
            style="margin: auto"
            alt="Logo"
            class="logo"
          />
          <h2>Buat Akun Baru</h2>
        </div>

        <form class="register-form" id="register-form">
          <div class="form-group">
            <input
              type="text"
              id="fullName"
              placeholder="Nama Lengkap"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              id="nickName"
              placeholder="Nama Panggilan"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="register-email"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="confirm-password"
              placeholder="Konfirmasi Password"
              required
            />
          </div>

          <button type="submit">Daftar</button>
        </form>

        <div class="register-footer">
          <p>
            Sudah punya akun?
            <a href="../loginpage/loginpage.html">Masuk disini</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
